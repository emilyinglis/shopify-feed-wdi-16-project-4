
<div id="show-page-styling">

  <main class="cd-main-content">

    <div class="cd-tab-filter-wrapper">
      <div class="cd-tab-filter">
        <ul class="cd-filters">
          <li class="placeholder"> 
            <a data-type="all" href="#" ui-sref-active="active" ui-sref="products">All</a> <!-- selected option on mobile -->
          </li> 
          <li class="filter"><a class="selected" href="#0" ui-sref-active="active" ui-sref="products">My Shopping Cart</a></li>
        </ul> <!-- cd-filters -->
      </div> <!-- cd-tab-filter -->
    </div> <!-- cd-tab-filter-wrapper -->

    <br>

    <div style="max-width: 90%;" class="row">
      <div id="details-frame" class="medium-12 large-12 columns">
        <div class="row small-up-4">
          <div class="column" ng-repeat="product in products.shoppingCart">
            <a href="#" ui-sref-active="active" ui-sref="show({ id: product._id })"><img class="center-cropped" ng-src="{{product.shopify.image[0].src}}"></a>
            <div id="title-container">
              <h5 id="title-container" style="font-size: 15px;">{{product.shopify.title | uppercase}}</h5>
              <h5>Â£{{product.shopify.variants[product.variant].price}}</h5>
              <hr>
            </div>

          </div>
        </div>
      </div>
    </div>
